{% load static %}
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap');
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Beiruti', 'Arial';
            }
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100%;
                background-image: url('/templates/background_wood.jpg');
            }
        
            .logo{
                width: 140px;
            }
        
        
            #introduction-title{
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: #3F372A;
                color: #FFFFFF;
                width: 100%;
                padding-inline: 5%;
                padding-block: 3%;
                border-bottom-right-radius: 197.5px;
            }
        
            #introduction-title>h1{
                font-size: 45px;
                font-weight: 600;
            }
        
            #content{
                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-direction: column;
                height: 100%;
                margin-inline: 10%;
                margin-block: 8%;
            }
            #content>h2{
                font-size: 38px;
                align-self: self-start;
                font-weight: 500;
                color: #000000;
            }
        
            #content>p{
                font-size: 35px;
                font-weight: 300;
                line-height: 39px;
                text-align: justify;
                color: #000000;
            }
        
            #final-content{
                display: flex;
                align-items: center;
                justify-content: flex-end;
                width: 100%;
            }
        
            #final-content>.logo{
                justify-self: flex-start;
            }
        
        </style>
    </head>
    <body>
        <header id="introduction-title">
            <h1>Olá, {{ name }}! Como está se sentindo hoje?</h1>
            <img class="logo" src="{% static 'images/logoLight.png' %}" alt="Logo da Desconecte Bem">
        </header>
        <main id="content">
            <h2>{{ subject }}</h2>
            <p>
                {{ message }}
            </p>
            <h2>Atenciosamente, {{ app_name }}.</h2>
        </main>
        <footer id="final-content">
            <img class="logo" src="{% static 'images/logoLight.png' %}" alt="Logo da Desconecte Bem">
        </footer>
    </body>
</html>
